databaseChangeLog:
  - changeSet:
      id: 1-ROLE_table_create
      labels: create_role
      author: Shatrov Maxim
      schema: public
      changes:
        - createTable:
            tableName: role
            columns:
              - column:
                  name: ROLE
                  type: varchar(10)
                  constraints:
                    primaryKey: true
        - tagDatabase:
            tag: create_ROLE

  - changeSet:
      id: 1.1-ROLE_table_fill
      labels: fill_role
      author: Shatrov Maxim
      schema: public
      changes:
        - insert:
            tableName: role
            columns:
              - column:
                  name: role
                  value: "ADMIN"
        - insert:
            tableName: role
            columns:
              - column:
                  name: role
                  value: "USER"
        - insert:
            tableName: role
            columns:
              - column:
                  name: role
                  value: "EMPLOYEE"
        - tagDatabase:
            tag: fill_ROLE
